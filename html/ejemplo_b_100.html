<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-block{
    width: 100%;
    display: block;
    margin-bottom: 5px;
}
.my-button {
    padding: 10px 20px;
    background-color: #4CAF50;
     color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }
    .my-button:hover {
    background-color: #45a049;
    }
    .my-button:active {
    background-color: #3e8e41;
    }
    </style>
</head>
<body>
    <button class="btn primary btnblock">Primary</button>
<button class="btn secondary btnblock">Secondary</button>
<button class="btn success btnblock">Success</button>
<button class="btn warning btnblock">Warning</button>
<button class="btn danger btnblock">Danger</button>
<button class="my-button"><a href="../index.html"><span>Volver</span></a></button>
</body>
</html>
